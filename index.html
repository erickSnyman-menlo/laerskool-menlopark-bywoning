    <script>
        // Configuration
        const ADMIN_EMAILS = ['erick.snyman@menlolaer.co.za'];
        const TEMP_PASSWORD = 'menlo2025';
        
        let currentUser = null;
        let selectedDate = new Date().toISOString().split('T')[0];
        
        // Initialize app
        function init() {
            generateDateButtons();
            updateCurrentDate();
            
            // Check if user is logged in
            const savedUser = localStorage.getItem('currentUser');
            if (savedUser) {
                currentUser = JSON.parse(savedUser);
                showAttendanceForm();
            }
        }
        
        function generateDateButtons() {
            const dateButtons = document.getElementById('dateButtons');
            const today = new Date();
            
            // Generate 7 days: 3 days before, today, 3 days after
            for (let i = -3; i <= 3; i++) {
                const date = new Date(today);
                date.setDate(today.getDate() + i);
                
                const dateStr = date.toISOString().split('T')[0];
                const day = date.getDate().toString().padStart(2, '0');
                const month = date.toLocaleDateString('af-ZA', { month: 'short' });
                
                const button = document.createElement('button');
                button.className = 'date-btn';
                button.innerHTML = `${day}<br>${month}`;
                button.onclick = () => selectDate(dateStr, button);
                
                if (i === 0) {
                    button.classList.add('active');
                    selectedDate = dateStr;
                }
                
                dateButtons.appendChild(button);
            }
        }
        
        function selectDate(date, button) {
            // Remove active class from all buttons
            document.querySelectorAll('.date-btn').forEach(btn => btn.classList.remove('active'));
            
            // Add active class to clicked button
            button.classList.add('active');
            selectedDate = date;
            
            // Check if already submitted for this date
            checkAlreadySubmitted();
        }
        
        function updateCurrentDate() {
            const now = new Date();
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric'
            };
            document.getElementById('currentDate').textContent = 
                now.toLocaleDateString('af-ZA', options);
        }
        
        function showTempPassword() {
            alert(`Tydelike Wagwoord: ${TEMP_PASSWORD}\n\nKontak Erick Snyman vir 'n permanente wagwoord.`);
        }
        
        function togglePassword() {
            const passwordInput = document.getElementById('passwordInput');
            const toggleBtn = document.getElementById('togglePasswordBtn');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleBtn.textContent = 'üôà';
            } else {
                passwordInput.type = 'password';
                toggleBtn.textContent = 'üëÅÔ∏è';
